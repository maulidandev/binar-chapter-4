<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Mini Game</title>
  </head>
  <body>
    <div class="container">
        <h1>Mini Game</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">Player</div>
                    <div class="card-body">
                        <h3 id="player-number">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">Computer</div>
                    <div class="card-body">
                        <h3 id="computer-number">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3 text-center">
            <button onclick="start()" class="btn btn-primary">Random</button>
        </div>

        <div class="row mt-5">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-body" id="winner">
                        Pemenangnya adalah ....
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="mini-game.js"></script> -->
    <script src="mini-game-oop.js"></script>
  </body>
</html>
